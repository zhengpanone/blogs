<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
    function f1() {
        console.log(this)
    }
    // call 方法的第一个参数决定了函数内部的this的值
    f1.call([1, 3, 5])
    f1.call({ age: 20, height: 100 })
    f1.call(1)
    f1.call("abc")
    f1.call(true)
    f1.call(null)
    f1.call(undefined)
</script>

<body>

</body>

</html>
