<script>
    // 1、
    function fn(name) {
        this.name = name
    }
    //通过new关键字来调用的,那么这种方式就是构造函数的调用方式,那么函数内部的this就是该构造函数的实例
    var _n = new fn("小明")// _n有个name属性,值为:小明

    // 2、

    function jQuery() {
        var _init = jQuery.prototype.init;
        // _init就是一个构造函数
        return new _init();
    }
    jQuery.prototype = {
        constructor: jQuery,
        length: 100,
        init: function () {
            // this 指向init构造函数的实例
            // 1. 首先查找本身有没有length属性
            // 2. 如果本身没有,就去它的原型链中查找
            // 3. 如果原型链中没有,那么就去原型对象的原型对象中查找,
            // 最终查找到根对象(Object.prototype)
            // 4. 最终都没有找到的话,表示该对象中并没有该属性,
            // 获取该属性的值: undefined
            console.log(this.length);
        }

    }
    var $init = jQuery.prototype.init;
    // 修改init函数的默认原型,指向新原型
    $init.prototype = jQuery.prototype;
    jQuery();
</script>

</html>
