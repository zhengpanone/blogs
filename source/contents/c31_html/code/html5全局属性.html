<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- contenteditable属性 -->
    <p contenteditable="true">设置为true可以编辑</p>
    <!-- dir属性应用 -->
    <p dir="ltr">从左到右</p>
    <P dir="rtl">从右到左</P>
    <br>
    <!-- draggable属性 -->
    <p draggable="true">可以被拖放</p>

    <!-- hidden属性应用 -->
    <div hidden>这个元素将会被隐藏</div>
</body>

</html>
